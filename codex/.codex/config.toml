################################################################################
# Authentication
################################################################################

forced_login_method = "chatgpt"

################################################################################
# Model Selection
################################################################################

model_provider = "openai"
model = "gpt-5.2-codex"
review_model = "gpt-5.2-codex"

################################################################################
# Reasoning & Verbosity
################################################################################

model_reasoning_effort = "xhigh"
model_reasoning_summary = "auto"
model_supports_reasoning_summaries = true
model_verbosity = "medium"

################################################################################
# Compaction
################################################################################

tool_output_token_limit = 25000

# Leave room for native compaction near the 272â€“273k context window.
# Formula: 273000 - (tool_output_token_limit + 15000)
model_auto_compact_token_limit = 233000

################################################################################
# History & File Opener
################################################################################

file_opener = "vscode"

[history]
persistence = "save-all"

################################################################################
# UI & Notifications
################################################################################

hide_agent_reasoning = false
show_raw_agent_reasoning = false

[notice]
hide_rate_limit_model_nudge = true

[notice.model_migrations]
"gpt-5.2" = "gpt-5.2-codex"

[tui]
animations = true
notifications = true

################################################################################
# Feature Flags
################################################################################

[features]
apply_patch_freeform = true
child_agents_md = false
collab = false
collaboration_modes = true
rmcp_client = true
shell_snapshot = true
skills = true
steer = true
unified_exec = true
view_image_tool = true
warnings = true
web_search_request = true
undo = false

################################################################################
# MCP Servers
################################################################################

[mcp_servers.chrome-devtools]
command = "npx"
args = ["chrome-devtools-mcp@latest"]

[mcp_servers.linear]
url = "https://mcp.linear.app/mcp"

[mcp_servers.sentry]
command = "npx"
args = ["-y", "mcp-remote@latest", "https://mcp.sentry.dev/mcp"]
startup_timeout_sec = 30.0

[mcp_servers.todoist]
command = "npx"
args = ["-y", "mcp-remote@latest", "https://ai.todoist.net/mcp"]
startup_timeout_sec = 30

################################################################################
# Privacy & Security
################################################################################

approval_policy = "never"
sandbox_mode = "danger-full-access"

[analytics]
enabled = false

[feedback]
enabled = false

[projects."/Users/rbright/worktrees"]
trust_level = "trusted"

[projects."/Users/rbright/Projects"]
trust_level = "trusted"

[projects."/Users/rbright/Projects/ai-config"]
trust_level = "trusted"

[projects."/Users/rbright/Projects/dotfiles"]
trust_level = "trusted"

[projects."/Users/rbright/Projects/nixos-config"]
trust_level = "trusted"

[projects."/Users/rbright/Projects/obsidian/Personal"]
trust_level = "trusted"

[sandbox_workspace_write]
exclude_slash_tmp = false
exclude_tmpdir_env_var = false
network_access = true
writable_roots = ["/private/tmp", "/var/folders", "/Users/rbright/.cache/uv"]

[shell_environment_policy]
inherit = "all"
exclude = [
    "AWS_*",
    "SENTRY_*",
    "*_CC_*",
    "*_CLIENT_ID",
    "*_KEY",
    "*_PASSWORD",
    "*_SECRET",
    "*_TOKEN",
    "*_USERNAME",
]
